<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/yme.png" />
    <link rel="stylesheet" type="text/css" href="/css/output.tailwind.css" />
    <title>yMe - Minha conta</title>
  </head>
  <body>
    <nav class="bg-white shadow-2xl">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              id="mobile-menu-button"
              type="button"
              class="
                inline-flex
                items-center
                justify-center
                p-2
                rounded-md
                text-gray-500
                hover:bg-gray-100
                hover:text-gray-600
                focus:outline-none
                focus:ring-2 focus:ring-inset focus:ring-white
              "
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <!--
                Icon when menu is closed.
    
                Heroicon name: outline/menu
    
                Menu open: "hidden", Menu closed: "block"
              -->
              <svg
                class="block h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
              <!--
                Icon when menu is open.
    
                Heroicon name: outline/x
    
                Menu open: "block", Menu closed: "hidden"
              -->
              <svg
                class="hidden h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="
              flex-1 flex
              items-center
              justify-center
              sm:items-stretch
              sm:justify-start
            "
          >
            <div class="flex-shrink-0 flex items-center">
              <img
                class="block lg:hidden h-14 w-auto"
                src="/images/yme.png"
                alt="yme"
              />
              <img
                class="hidden lg:block h-14 w-auto"
                src="/images/yme.png"
                alt="yme"
              />
            </div>
            <div class="hidden sm:block sm:ml-6 pt-3">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="/"
                  class="
                    text-gray-500
                    hover:bg-gray-100
                    hover:text-gray-600
                    px-3
                    py-2
                    rounded-md
                    text-sm
                    font-medium
                  "
                  >Home</a
                >
                <a
                  href="/login"
                  class="
                    text-gray-500
                    hover:bg-gray-100
                    hover:text-gray-600
                    px-3
                    py-2
                    rounded-md
                    text-sm
                    font-medium
                  "
                  >Login</a
                >
                <a
                  href="/register"
                  class="
                    text-gray-500
                    hover:bg-gray-100
                    hover:text-gray-600
                    px-3
                    py-2
                    rounded-md
                    text-sm
                    font-medium
                  "
                  >Registrar</a
                >
                <a
                  href="#"
                  class="
                    bg-gray-100
                    text-gray-600
                    px-3
                    py-2
                    rounded-md
                    text-sm
                    font-medium
                  "
                  aria-current="page"
                  >Minha conta</a
                >
              </div>
            </div>
          </div>
          <div
            class="
              absolute
              inset-y-0
              right-0
              flex
              items-center
              pr-2
              sm:static
              sm:inset-auto
              sm:ml-6
              sm:pr-0
            "
          >
            <!-- Profile dropdown -->
            <div class="ml-3 relative">
              <div>
                <button
                  id="userButton"
                  type="button"
                  class="
                    bg-gray-300
                    flex
                    text-sm
                    rounded-full
                    focus:outline-none
                    focus:ring-2
                    focus:ring-offset-2
                    focus:ring-offset-gray-300
                    focus:ring-white
                  "
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="sr-only">Open user menu</span>
                  <img
                    id="profile-picture"
                    class="bg-white animate-pulse h-8 w-8 rounded-full"
                    src="/images/noavatar.png"
                  />
                </button>
              </div>

              <!--
                Dropdown menu, show/hide based on menu state.
    
                Entering: "transition ease-out duration-100"
                  From: "transform opacity-0 scale-95"
                  To: "transform opacity-100 scale-100"
                Leaving: "transition ease-in duration-75"
                  From: "transform opacity-100 scale-100"
                  To: "transform opacity-0 scale-95"
              -->
              <div
                id="userButtons"
                class="
                  hidden
                  origin-top-right
                  absolute
                  right-0
                  mt-2
                  w-48
                  rounded-md
                  shadow-lg
                  py-1
                  bg-white
                  ring-1 ring-black ring-opacity-5
                  focus:outline-none
                "
                style="z-index: 500"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="user-menu-button"
                tabindex="-1"
              >
                <!-- Active: "bg-gray-100", Not Active: "" -->
                <a
                  href="/account/details"
                  class="
                    block
                    px-4
                    mx-1
                    py-2
                    text-sm text-gray-700
                    hover:bg-gray-100
                    rounded
                  "
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-0"
                  >Detalhes</a
                >
                <a
                  href="/account/logout"
                  class="
                    block
                    px-4
                    mx-1
                    py-2
                    text-sm text-gray-700
                    hover:bg-gray-100
                    rounded
                  "
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-0"
                  >Fazer logout</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a
            href="/"
            class="
              text-gray-500
              hover:bg-gray-100
              hover:text-gray-600
              block
              px-3
              py-2
              rounded-md
              text-base
              font-medium
            "
            aria-current="page"
            >Home</a
          >
          <a
            href="/login"
            class="
              text-gray-500
              hover:bg-gray-100
              hover:text-gray-600
              block
              px-3
              py-2
              rounded-md
              text-base
              font-medium
            "
            >Login</a
          >
          <a
            href="/register"
            class="
              text-gray-500
              hover:bg-gray-100
              hover:text-gray-600
              block
              px-3
              py-2
              rounded-md
              text-base
              font-medium
            "
            >Registrar</a
          >
          <a
            href="#"
            class="
              bg-gray-100
              text-gray-600
              block
              px-3
              py-2
              rounded-md
              text-base
              font-medium
            "
            >Minha conta</a
          >
        </div>
      </div>
    </nav>
    <!-- Profile -->
    <div
      class="
        bg-white
        my-12
        pb-6
        w-full
        justify-center
        items-center
        overflow-hidden
        md:max-w-sm
        rounded-lg
        mx-auto
        shadow-2xl
      "
    >
      <div class="relative h-40">
        <img
          id="profile-banner"
          class="absolute h-full w-full object-cover animate-pulse shadow-inner"
          src="/images/nobanner.png"
        />
      </div>
      <div
        class="
          relative
          shadow
          mx-auto
          h-24
          w-24
          -my-12
          border-white
          rounded-full
          overflow-hidden
          bg-white
          border-4
        "
      >
        <img
          id="profile-image"
          class="animate-pulse object-cover w-full h-full"
          src="/images/noavatar.png"
        />
      </div>
      <div class="mt-16">
        <h1
          id="profile-name"
          class="animate-pulse text-lg text-center font-semibold"
        >
          Carregando...
        </h1>
        <p
          id="profile-username"
          class="animate-pulse text-sm text-gray-600 text-center"
        >
          Carregando...
        </p>
        <p
          id="profile-bio"
          class="
            animate-pulse
            p-3
            bg-gray-50
            rounded
            text-sm text-center
            m-6
            text-gray-700
          "
        >
          Carregando...
        </p>
      </div>
      <div class="mt-6 pt-3 flex flex-wrap mx-6 border-t">
        <div
          id="profile-followers"
          class="
            animate-pulse
            text-xs
            mr-2
            my-1
            uppercase
            tracking-wider
            border
            px-2
            text-red-600
            border-red-600
            hover:bg-red-600
            hover:text-red-100
            cursor-default
            rounded
          "
        >
          Carregando...
        </div>
        <div
          id="profile-following"
          class="
            animate-pulse
            text-xs
            mr-2
            my-1
            uppercase
            tracking-wider
            border
            px-2
            text-red-600
            border-red-600
            hover:bg-red-600
            hover:text-red-100
            cursor-default
            rounded
          "
        >
          Carregando...
        </div>
        <div
          id="profile-posts"
          class="
            animate-pulse
            text-xs
            mr-2
            my-1
            uppercase
            tracking-wider
            border
            px-2
            text-red-600
            border-red-600
            hover:bg-red-600
            hover:text-red-100
            cursor-default
            rounded
          "
        >
          Carregando...
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/scripts/authenticate.js"></script>
    <script src="/scripts/account.js"></script>
  </body>
</html>
