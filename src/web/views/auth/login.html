<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>yMe - Login</title>
  </head>
  <body>
    <div id="container">
      <div id="box">
        <h1 id="title">yMe - Login</h1>
        <form id="form" action="/login" method="POST">
          <label for="email">E-mail:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu E-mail"
            required
          />
          <label for="password">Senha:</label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
            required
          />

          <button type="submit" id="submit">Fazer login</button>
        </form>
        <div id="account">
          <a href="/register" id="change">NÃ£o possui uma conta? Cadastre-se</a>
        </div>
      </div>
    </div>
    <script src="/scripts/login.js"></script>
  </body>
</html>
